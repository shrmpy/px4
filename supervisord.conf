[supervisord]
nodaemon=true
directory=/home/gopher

[program:xvfb]
priority=10
directory=/home/gopher
command=/usr/bin/Xvfb :1 -screen 0 1280x800x24
user=root
autorestart=true

[program:dwm]
priority=15
directory=/home/gopher
command=/usr/bin/dwm
user=root
autorestart=true
environment=DISPLAY=":1",HOME="/home/gopher",USER="root"

[program:x11vnc]
priority=20
directory=/home/gopher
command=x11vnc -rfbauth /etc/vncsecret -display :1 -xkb -forever -shared
user=root
autorestart=true
